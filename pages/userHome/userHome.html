                            <label for="typeAdult">Group</label>
                            <input type="number" class="input-sm form-control group" name="start" value="0" />
                        </div>

                        <div class="row">
                            <div class="col-sm-12 col-md-6 col-lg-6">
                                <div class="form-group">
                                    <label for="typeSelect">Guest rating</label>
                                    <select required="" class="form-control" id="typeRating">
                                        <option value="8.5">8.5+ Excellent</option>
                                        <option value="8.0">8.0+ Very good</option>
                                        <option value="7.5">7.5+ Good</option>
                                        <option value="7.0">7.0+ Fair</option>
                                        <option value="0.0">0.0+ Okay</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-sm-12 col-md-6 col-lg-6">
                                <div class="form-group">
                                    <label for="typeSelect">Room type</label>
                                    <select required="" class="form-control" id="typeRoom">

                                        <option value="1">Single</option>
                                        <option value="2">Twin</option>
                                        <option value="2.5">Double</option>
